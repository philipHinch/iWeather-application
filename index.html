<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="icons/icon.ico" />

    <title>iWeather</title>
</head>
<body>
    <main class="container">
        <h1 class="main-title">iWeather</h1>
        <form>
            <input type="text" name="search-input" id="search-input">
            <button type="submit" class="submit-btn btn">Search<i class="fas fa-chevron-right"></i></button>
        </form>
        <div class="image-container hidden">
            <div class="icon-container">
                <img class="icon">
            </div>
        </div>
        <div class="weather-info hidden">
            <h2 class="location-text">City goes here</h2>
            <h4 class="temperature">16<span>&degC</span></h4>
            <h3 class="forecast">Cloudy?</h3>
        </div>
    </main>
    <script src="forecast.js"></script>
    <script src="script.js"></script>
</body>
</html>
